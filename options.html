<!DOCTYPE html>
<html>
<head>
  <title>HDR Blocker Options</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px 20px;
      min-width: 300px;
    }
    .option {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    label {
      margin-right: 10px;
    }
    input[type="number"] {
      width: 60px;
    }
    #status {
      margin-left: 15px;
      color: green;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <h1>HDR Blocker Settings</h1>
  <div class="option">
    <label for="size">Disable HDR for images smaller than (px):</label>
    <input type="number" id="size" name="size" min="0" step="10">
  </div>
  <button id="save">Save</button>
  <span id="status"></span>

  <script src="options.js"></script>
</body>
</html>
